<style>
body {font-family: Arial, sans-serif; margin:0; padding:0; background-color:#f4f9f4;}
header {
  padding: 20px 40px;
  background-color: #2e7d32;
  color: white;
  text-align: center;
}
header h1 {
  margin:0;
  font-size:2em;
  font-weight:bold;
}
header p {margin:5px 0 0; font-style:italic; color:#ffff66;}

nav {background-color:#388e3c; display:flex; justify-content:space-between; align-items:center; padding:0 20px; position:sticky; top:0; z-index:100; flex-wrap:wrap;}
nav .menu {display:flex; flex-wrap:wrap;}
nav a {color:white; padding:14px 20px; text-decoration:none; font-weight:bold; transition:background 0.3s, color 0.3s;}
nav a:hover {background-color:#1b5e20; border-radius:5px;}
.auth-buttons {display:flex; align-items:center;}
.auth-buttons a {margin-left:10px; background-color:white; color:#388e3c; border-radius:5px; padding:8px 12px; cursor:pointer; text-decoration:none;}
.auth-buttons a:hover {background-color:#c8e6c9;}

section {padding:40px 20px; max-width:1000px; margin:auto;}
h2 {color:#2e7d32; margin-bottom:20px;}
footer {background-color:#2e7d32; color:white; text-align:center; padding:20px 0;}
.produk {display:flex; flex-wrap:wrap; gap:20px;}
.produk div {background:white; padding:20px; flex:1 1 200px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; cursor:pointer;}
.produk div:hover {transform:translateY(-5px); box-shadow:0 8px 15px rgba(0,0,0,0.2);}
button {background-color:#2e7d32; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; font-weight:bold; transition: background 0.3s;}
button:hover {background-color:#1b5e20;}
form {display:flex; flex-direction:column; gap:15px; max-width:500px;}
input, textarea, select {padding:10px; border:1px solid #ccc; border-radius:5px; width:100%;}
table {width:100%; border-collapse:collapse; margin-top:20px;}
th, td {border:1px solid #ccc; padding:10px; text-align:center;}
th {background-color:#388e3c; color:white;}
#saranMasuk, #preview, #galeriFoto {margin-top:20px; background:white; padding:15px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
#daftarSaran li, #daftarAnggota li, #daftarToko li {margin-bottom:8px;}

/* Modal */
.modal {display:none; position:fixed; z-index:200; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.5);}
.modal-content {background:white; margin:10% auto; padding:20px; border-radius:10px; width:90%; max-width:500px; position:relative;}
.close {position:absolute; top:10px; right:15px; font-size:24px; font-weight:bold; color:#333; cursor:pointer;}
.modal h3 {text-align:center; margin-bottom:20px;}
.rainbowChar {display:inline-block; animation: colorChar 3s linear infinite, moveChar 2s ease-in-out infinite alternate;}
@keyframes colorChar {0%{color:#ff0000;}16%{color:#ff7f00;}32%{color:#ffff00;}48%{color:#00ff00;}64%{color:#0000ff;}80%{color:#4b0082;}100%{color:#8b00ff;}}
@keyframes moveChar {0%{transform:translateY(0);}50%{transform:translateY(-10px);}100%{transform:translateY(0);}}
#movingSubtitle {color:#ffff66; animation: fadeInOut 4s ease-in-out infinite;}
@keyframes fadeInOut {0%{opacity:0;}20%{opacity:1;}80%{opacity:1;}100%{opacity:0;}}
@media(max-width:768px){header h1{font-size:1.5em;}}
</style>
</head>
<body>

