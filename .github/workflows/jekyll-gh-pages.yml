<section id="saran">
  <h2>Kotak Saran</h2>
  <form onsubmit="tambahSaran(event)">
    <input type="text" id="namaSaran" placeholder="Nama" required>
    <textarea id="isiSaran" placeholder="Tulis saran..." required></textarea>
    <button type="submit">Kirim</button>
  </form>
  <div id="saranMasuk">
    <h3>Saran Masuk</h3>
    <ul id="daftarSaran"></ul>
  </div>
</section>

<section id="anggota">
  <h2>Daftar Anggota</h2>
  <form onsubmit="tambahAnggota(event)">
    <input type="text" id="namaAnggota" placeholder="Nama Anggota" required>
    <button type="submit">Tambah</button>
  </form>
  <ul id="daftarAnggota"></ul>
</section>

<section id="simpanan">
  <h2>Simpanan Pokok</h2>
  <button onclick="tampilkanAnggota()">Lihat Data Anggota</button>
  <ul id="anggotaSimpanan"></ul>
</section>

<section id="toko">
  <h2>Toko Anggota</h2>
  <button onclick="tampilkanToko()">Lihat Daftar Barang</button>
  <ul id="daftarToko"></ul>
</section>

<footer>
  <p>&copy; 2025 Koperasi Konsumen Anugerah Prima Sejahtera</p>
</footer>

<!-- Modal Login -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('loginModal')">&times;</span>
    <h3>Login</h3>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
    </form>
  </div>
</div>

<!-- Modal Daftar -->
<div id="daftarModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('daftarModal')">&times;</span>
    <h3>Daftar Anggota</h3>
    <form>
      <input type="text" placeholder="Nama" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>
  </div>
</div>

<script>
// rainbow judul
const title=document.getElementById('rainbowTitle');
const text=title.textContent; title.textContent='';
for(let i=0;i<text.length;i++){
  const span=document.createElement('span');
  span.textContent=text[i];
  span.classList.add('rainbowChar');
  span.style.animationDelay=(i*0.1)+'s';
  title.appendChild(span);
}

// modal
function openModal(id){document.getElementById(id).style.display='block';}
function closeModal(id){document.getElementById(id).style.display='none';}

// saran
function tambahSaran(e){
  e.preventDefault();
  const nama=document.getElementById('namaSaran').value;
  const isi=document.getElementById('isiSaran').value;
  const li=document.createElement('li');
  li.textContent=`${nama}: ${isi}`;
  const btn=document.createElement('button');
  btn.textContent='Hapus';
  btn.onclick=()=>li.remove();
  li.appendChild(btn);
  document.getElementById('daftarSaran').appendChild(li);
  e.target.reset();
}

// anggota
function tambahAnggota(e){
  e.preventDefault();
  const nama=document.getElementById('namaAnggota').value;
  const li=document.createElement('li');
  li.textContent=nama;
  const btn=document.createElement('button');
  btn.textContent='Hapus';
  btn.onclick=()=>li.remove();
  li.appendChild(btn);
  document.getElementById('daftarAnggota').appendChild(li);
  e.target.reset();
}

// simpanan pokok
function tampilkanAnggota(){
  const list=document.getElementById('daftarAnggota').cloneNode(true);
  document.getElementById('anggotaSimpanan').innerHTML=list.innerHTML;
}

// toko anggota
function tampilkanToko(){
  const barang=['Beras','Gula','Minyak Goreng','Sabun','Kopi'];
  const daftar=document.getElementById('daftarToko');
  daftar.innerHTML='';
  barang.forEach(item=>{
    const li=document.createElement('li');
    li.textContent=item;
    daftar.appendChild(li);
  });
}
</script>

